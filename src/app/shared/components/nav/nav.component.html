<nav class="bg-gray-800 p-4">
    <div class="flex justify-between mx-8">
        <div class="flex items-center text-white">
            <img src="/assets/img/logo.webp" class="text-white mr-4  size-16 rounded-md"/>
            <h2 class="text-2xl italic">E-commerce</h2>
        </div>
        <div class="hidden md:flex md:items-center ">
            <a routerLink="/"
                routerLinkActive="underline"
                [routerLinkActiveOptions]="{exact : true}" 
                class="text-white mx-4 hover:underline ">
                Home
            </a>
            <a routerLink="/about"
                routerLinkActive="underline"
                class="text-white mx-4 hover:underline">
                About
            </a>
            <a routerLink="/services"
                routerLinkActive="underline"
                class="text-white mx-4 hover:underline">
                Services
            </a>
            <a routerLink="/contact"
                routerLinkActive="underline"
                class="text-white mx-4 hover:underline">
                Contact
            </a>
        </div>
        <button (click)="toggleMenu()" class="block md:hidden text-white focus:outline-none ml-auto md:ml-0">
            <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        
        <button type="button" (click)="toggleSideMenu()" class="relative inline-flex items-center p-3 text-sm font-medium text-center text-white  rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <svg class="size-6 fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/>
            </svg>
            <div class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-1 -end-2 dark:border-gray-900">{{cart().length}}</div>
        </button>
    
    </div>
</nav>
@if(isMenuOpen){
    <div class="md:hidden bg-gray-800 p-4 text-start">
        <a routerLink="/"
            routerLinkActive="underline"
            [routerLinkActiveOptions]="{exact : true}" 
            class="block text-gray-200 py-2 px-4 hover:text-blue-500 hover:shadow-blue-50 shadow-md">
            Home
        </a>
        <a routerLink="/about"
            routerLinkActive="underline"
            class="block text-gray-200 py-2 px-4 hover:text-blue-500 hover:shadow-blue-50 shadow-md">
            About
        </a>
        <a routerLink="/services"
            routerLinkActive="underline"
            class="block text-gray-200 py-2 px-4 hover:text-blue-500 hover:shadow-blue-50 shadow-md">
            Services
        </a>
        <a routerLink="/contact"
            routerLinkActive="underline"
            class="block text-gray-200 py-2 px-4 hover:text-blue-500 hover:shadow-blue-50 shadow-md">
            Contact
        </a>
    </div>
}
<app-side-menu 
    [sideMenu]="hideSideMenu()" 
    (toggle)="toggleSideMenu()">
</app-side-menu>
