<div class="flex justify-between text-3xl font-serif mt-10 px-24">
    <div class="">
        <a routerLink="/">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="size-6 ">
                <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/>
            </svg>
        </a>
    </div>
    <h1>Product detail</h1>
    <div class=""></div>
</div>
<div class="flex space-x-10 mt-6 justify-center w-full px-32">
    <div class="flex flex-col w-10/12">
        <div class="w-full rounded border border-gray-200">
            <img
            alt="ecommerce"
            class="w-full object-cover object-center h-60 rounded"
            [src]="cover()"
            />
        </div>
        <div class="flex items-center justify-center mt-1">
            <div class="grid grid-cols-4 gap-1">
                @for (img of product()?.features?.img; track img) {
                <img
                    alt="ecommerce"
                    class="object-cover object-center rounded border-2 border-gray-200 h-24 w-full"
                    [src]="img"
                    (click)="changeCover(img)"
                    [class.border-red-400]="img === cover()"
                    />
                }
            </div>
        </div>
    </div>
    <div class="mt-5 w-full">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">{{ product()?.category | uppercase }}</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">
          {{ product()?.name }}
        </h1>
        <p class="leading-relaxed">
          <!-- {{ product()?.description}} -->
        </p>
        <p class="title-font font-medium text-2xl text-gray-900 mt-5">{{ product()?.price | currency:'$':'symbol':'1.3'}}</p>
        <button
          (click)="addToCart()"
          class="flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded"
          >
          Add To Cart
        </button>
    </div>
</div>
