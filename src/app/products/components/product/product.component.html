<div class="group rounded-lg border">
    <a [routerLink]="['/product', product.id]" class="w-full overflow-hidden rounded-t-lg bg-gray-200">
        <img [src]="product.features.img[0] " [alt]="product.name" class="h-32 w-full object-cover object-center group-hover:opacity-75 rounded-lg">
    </a>
    <div class="flex flex-col space-y-2 p-4">
        <h3 class="text-sm text-gray-700">{{ product.name | uppercase }}</h3>
        <p class="text-lg font-medium text-gray-900">{{product.price | currency:'$':'symbol':'1.3' }}</p>
        <button class="text-black bg-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full hover:bg-gray-400  hover:text-white"
            (click)="addToCartHandler()">Add to cart</button>
    </div>
</div>
