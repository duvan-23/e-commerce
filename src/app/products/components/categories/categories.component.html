<div class="flex flex-col w-full ">
    <div class="mt-12 border mr-8 bg-gray-300 p-3">
        <h2 class="text-lg font-medium mb-2">Search</h2>
        
        <div class="flex justify-center mb-2">
            <form [formGroup]="inputSearch">
                <div class="relative w-full">
                    <input 
                        (input)="search()"
                        formControlName="search"
                        type="search"  
                        class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-lg  border  border-gray-300 focus:ring-2 focus:outline-none focus:ring-blue-30  " 
                        placeholder="Product Name" />
                    <div class="absolute top-0 end-0 h-full p-2.5 text-sm font-medium text-white bg-gray-400 rounded-e-lg border border-gray-400 ">
                        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div class="mt-5 mr-8 bg-gray-300 p-3">
        <h2 class="text-lg font-medium mb-2">Categories</h2>
        <div class="flex flex-col ">
            <div class="flex ">
                <input 
                    type="checkbox" 
                    value="0"
                    [checked]="categoriesAll"
                    (change)="onCheckboxChange($event, 0)"
                    class="text-indigo-600 focus:ring-indigo-500 h-5 w-4">
                <label for="all" class="cursor-pointer ml-2">All</label>
            </div>
            @for(item of category;track item.id_category){
                <div class="flex ">
                    <input 
                        type="checkbox"
                        #checkbox 
                        [value]="item.id_category" 
                        [checked]="categoriesOptions"
                        class="text-indigo-600 focus:ring-indigo-500 h-5 w-4 "
                        (change)="onCheckboxChange($event, item.id_category)">
                    <label for="sports" class="cursor-pointer ml-2">{{item.name}}</label>
                </div>
            }
        </div>
    </div>
    <div class="mt-5 mr-8 bg-gray-300 p-3">
        <h2 class="text-lg font-medium mb-2">Price</h2>
        
    </div>
</div>
